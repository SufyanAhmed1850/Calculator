<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="container">
        <div class="calc">
            <div class="screen">
                <input type="text" placeholder="0" id="number">
            </div>
            <div class="buttonWrapper">
                <div class="buttonRow">
                    <div onclick="delAll()" class="cornerBtn large">AC</div>
                    <div onclick="del()" class="cornerBtn large">C</div>
                    <div onclick="setNumber('%')" class="cornerBtn large">%</div>
                    <div onclick="setNumber('/')" class="cornerBtn">&#247;</div>
                </div>
                <div class="buttonRow">
                    <div onclick="setNumber(7)">7</div>
                    <div onclick="setNumber(8)">8</div>
                    <div onclick="setNumber(9)">9</div>
                    <div onclick="setNumber('*')" class="cornerBtn">&#215;</div>
                </div>
                <div class="buttonRow">
                    <div onclick="setNumber(4)">4</div>
                    <div onclick="setNumber(5)">5</div>
                    <div onclick="setNumber(6)">6</div>
                    <div onclick="setNumber('-')" class="cornerBtn">-</div>
                </div>
                <div class="buttonRow">
                    <div onclick="setNumber(1)">1</div>
                    <div onclick="setNumber(2)">2</div>
                    <div onclick="setNumber(3)">3</div>
                    <div onclick="setNumber('+')" class="cornerBtn">+</div>
                </div>
                <div class="buttonRow">
                    <div onclick="setNumber(0)">0</div>
                    <div onclick="setNumber('.')">.</div>
                    <div></div>
                    <div onclick="ans()" class="cornerBtn">=</div>
                </div>
            </div>
        </div>
    </section>
</body>
<script src="app.js"></script>

</html>
